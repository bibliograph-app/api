type Reference {
  material: Material!
}

type Authorship {
  author: Author!
}

type Material {
  id: ID!
  title: String!
  isbn13: String

  authorships(
    limit: Int
  ): [Authorship!]!

  references(
    skip: Int! = 0
    limit: Int! = 10
  ): [Reference!]!
}

type Query {
  material(id: ID!): Material!
}
