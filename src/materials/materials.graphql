type Reference {
  material: Material!
}

type Authorship {
  author: Author!
  material: Material!
  roles: [String!]!
}

type Material {
  id: ID!
  title: String!
  isbn13: String
  cover: String

  authorships(
    limit: Int
  ): [Authorship!]!

  references(
    skip: Int! = 0
    limit: Int! = 10
  ): [Reference!]!
}

type Query {
  material(id: ID!): Material!
  materials: [Material!]!
}
